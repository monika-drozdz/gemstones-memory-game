<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<meta name="description" content="Memory card game">
	<title>GEMSTONES MEMORY</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./img/icon.png">
	<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;400;600&display=swap" rel="stylesheet">
	</head>
<body>
	<header>
		<h1>GEMSTONES MEMORY</h1>
	</header>

	<main>
		<section>
			<div class="cards_background">
					<div class="card" id="c0"></div>
					<div class="card" id="c1"></div>
					<div class="card" id="c2"></div>
					<div class="card" id="c3"></div>
					<div class="card" id="c4"></div>
					<div class="card" id="c5"></div>
					<div class="card" id="c6"></div>
					<div class="card" id="c7"></div>
					<div class="card" id="c8"></div>
					<div class="card" id="c9"></div>
					<div class="card" id="c10"></div>
					<div class="card" id="c11"></div>
					<button class="btn gradient" href="#" onclick="window.location.reload(true);">Play again</button>
			</div>
		</section>
		<section>
			<div class="counter-cont">
				<div class="counter">Moves: 0</div>
			</div>
		</section>
	</main>
		<script src="jquery-3.2.1.min.js"></script>
		<script src="script.js"></script>
</body>
</html>
